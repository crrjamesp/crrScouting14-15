<script>

function increment(x){
		var s=document.getElementById(x).value;
	if(s==""){
		document.getElementById(x).value=1;
	}else{
		var v=parseInt(s);
		v+=1;
		document.getElementById(x).value=v;
	}
}

function decrement(x){
		var s = document.getElementById(x).value;
	if (s == ""){
		document.getElementById(x).value = 1; }
	else{
		var v = parseInt(s); 
		v -= 1;
		document.getElementById(x).value = v;
	}
}
